[program]
prods = [
    ["node_nt", "program"],
    [""]
]
first = ["node", ""]
follow = ["$"]

[node_nt]
prods = [
    ["node", "node_header", "node_block"]
]
first = ["node"]
follow = ["node", "$"]

[node_header]
prods = [
    ["id", ":", "id_list"]
]
first = ["IDENTIFIER"]
follow = ["{"]

[node_block]
prods = [
    ["{", "top_level_stmt_list", "}"]
]
first = ["{"]
follow = ["node", "$"]

[top_level_stmt_list]
prods = [
    ["top_level_stmt", "top_level_stmt_list"],
    [""]
]
first = ["fn"]
follow = ["}"]

[top_level_stmt]
prods = [
    ["func"]
]
first = ["fn"]
follow = ["fn", "}"]

[func]
prods = [
    ["fn", "id", "(", "param_list", ")", "->", "return_type", "block"]
]
first = ["fn"]
follow = ["$"]

[return_type]
prods = [
    ["id"],
    ["(", ")"],
    ["!"]
]
first = ["IDENTIFIER", "(", "!"]
follow = ["{"]

[param_list]
prods = [
    ["param", ",", "param_list"],
    [""]
]
first = ["IDENTIFIER", ""]
follow = [")"]

[param]
prods = [
    ["id", ":", "id"],
]
first = ["IDENTIFIER"]
follow = [","]

[block]
prods = [
    ["{", "stmt_list", "}"]
]
first = ["{"]
follow = ["$"]

[stmt_list]
prods = [
    ["stmt", "stmt_list"],
    [""]
]
first = ["var", "const", "IDENTIFIER", "while", "if", ""]
follow = ["}"]

[stmt]
prods = [
    ["var", "id", ":", "id", "=", "expression", ";"],
    ["const", "id", ":", "id", "=", "expression", ";"],
    ["id", "=", "expression", ";"],
    ["while", "conditional", "block"],
    ["if", "conditional", "block", "optelse"],
]
first = ["var", "const", "IDENTIFIER", "while", "if"]
follow = ["var", "const", "IDENTIFIER", "while", "if", "}"]

[optelse]
prods = [
    ["else block"],
    [""]
]
first = ["else", ""]
follow = ["var", "const", "IDENTIFIER", "while", "if", "}"]

[expression]
prods = [
    ["term", "expression1"]
]
first = ["(", "IDENTIFIER", "NUMBER"]
follow = [")", ";", "==", "!=", "<", ">", "<=", ">=", "{"]

[expression1]
prods = [
    ["+", "term", "expression1"],
    ["-", "term", "expression1"],
    [""]
]
first = ["+", "-", ""]
follow = [")", ";", "==", "!=", "<", ">", "<=", ">=", "{"]

[term]
prods = [
    ["factor", "term1"]
]
first = ["(", "IDENTIFIER", "NUMBER"]
follow = ["+", "-", ")", ";", "==", "!=", "<", ">", "<=", ">=", "{"]

[term1]
prods = [
    ["*", "factor", "term1"],
    ["/", "factor", "term1"],
    [""]
]
first = ["*", "/", ""]
follow = ["+", "-", ")", ";", "==", "!=", "<", ">", "<=", ">=", "{"]

[factor]
prods = [
    ["(", "expression", ")"],
    ["id"],
    ["NUMBER"]
]
first = ["(", "IDENTIFIER", "NUMBER"]
follow = ["*", "/", "+", "-", ")", ";", "==", "!=", "<", ">", "<=", ">=", "{"]

[id]
prods = [
    ["IDENTIFIER"]
]
first = ["IDENTIFIER"]
follow = [")", "+", "-", "*", "/", ";", ":", "="]

[conditional]
prods = [
    ["bool_expr", "conditional1"]
]
first = ["(", "IDENTIFIER", "NUMBER"]
follow = ["{"]

[conditional1]
prods = [
    ["&&", "bool_expr", "conditional1"],
    ["||", "bool_expr", "conditional1"],
    [""]
]
first = ["&&", "||", ""]
follow = ["{"]

[bool_expr]
prods = [
    ["expression", "comparison", "expression"],
]
first = ["(", "IDENTIFIER", "NUMBER"]
follow = ["&&", "||", "{"]

[comparison]
prods = [
    ["=="],
    ["!="],
    ["<"],
    [">"],
    ["<="],
    [">="],
]
first = ["==", "!=", "<", ">", "<=", ">="]
follow = ["(", "IDENTIFIER", "NUMBER"]